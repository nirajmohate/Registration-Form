<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="container"> <div id="main"> 
    <h1>Student Registration Form</h1>
    <p>Fill out from for the registration</p>
    <hr>
    <br>
    <label for="">Name -</label> <br> <br>
    <input type="text" id="firstname" placeholder="First"> 
    
    <input type="text" id="lastname" placeholder="Last"> 
    <br>  <br>  <br>    
    <label for="">Birthdate -</label>
    <br> <br>
    <input type="date" id="date">           
    <label for="">Gender -</label>  
    <select name="" id="gender">
        <option value="">Male</option>
        <option value="">Female</option>
        <option value="">Other</option>
    </select>  
    <br><br><br>   

    <label for="">Address -</label>    
    <br><br>
    <input type="text" id="add1" placeholder="Address line 1">      
    <input type="text" id="add2"  placeholder="Address line 2"> 
    <br> <br>
    <input type="text" id="city" placeholder="city">     
    <input type="text" id="region" placeholder="region"> 
    <br><br>    
    <input type="text" id="zip" placeholder="zip code">   
    <select name="" id="country">
        <option value="">India</option>
        <option value="">USA</option>
        <option value="">EUR</option>
    </select> <br><br> <br> 
    <label for="">Email -</label>  
    <br><br>
    <input type="email" name="" id="email" placeholder="xyz@gmail.com">  
    <br><br><br>
    <label for="">Phone -</label> 
    <br><br>
    <input type="number" id="phone" placeholder="phone number">  
    <br><br><br>
    <label for="">Courses -</label>   
    <br><br>
    <select name="" id="courses">
        <option value="">BCA</option>
        <option value="">BBA</option>
        <option value="">BCOM</option>
        <option value="">BA</option>
    </select>
    <br><br> <br>
    <label for="">Upload Aadhar -</label>
    <br><br>
    <input type="file" name="File Upload" id="">
    <br><br><br>
    <button id="clear" onclick="clear()">Clear Fields</button>
    <button id="Submit" onclick="submit()">Submit Application</button></form></div>
</div>
</body>
</html>
